{% extends 'visit/base_visit.html' %}

{% block content %}
<br>

<div class="row">
    <div class="col-1"></div>
    <div class="col-9 ">
        <div class="row">
            <div class="col-md-11">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field.errors }}
                        {{ field.label_tag }} {{ field }}
                    </div>
                    <br>
                    {% endfor %}
                    <button type="submit" class="btn btn-outline-turquoise">Zapisz</button>
                </form>

            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>

{% endblock content %}
