{% extends 'visit/base_visit.html' %}
{% block content %}


<h6>Opracowane rozpoznania</h6>
<table class="table  table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">ICD-10</th>
        <th scope="col">Rozpoznanie</th>
    </tr>
    </thead>

    {% for diagn in diagnosis %}

    <tbody>

    <tr>
        <th scope="row">{{diagn.id}}</th>
        <td><a class="turquoise" href="{{diagn.get_absolute_url}}"> {{diagn.number}}</a></td>
        <td><a class="turquoise" href="{{diagn.get_absolute_url}}"> {{diagn.name}} </a></td>

    </tr>
    </tbody>


    {% empty %}
    {% endfor %}


</table>
{% endblock content %}
